<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg viewbox="0 0 120 120">
      <defs id="sky"></defs>
      <rect fill="black" width="600" height="600"></rect>
      <circle cx="66" cy="66" fill="yellow" r="30"></circle>
      <circle cx="126" cy="66" fill="black" r="30">
        <animate
          attributeName="cx"
          to="66"
          dur="4s"
          repeatCount="indefinite"
        ></animate>
      </circle>
    </svg>
  </body>
</html>
